<div class="main">
  <div>
    <canvas #canvas width="{{ size }}" height="{{ size }}"></canvas>
  </div>
  <div class="controls">
    <div class="hue">
      <div class="slider-and-input">
        <div class="slider-container">
          <mat-slider
            min="1"
            max="50"
            step="0.1"
            value="36"
            (input)="hueStep = $event.value; draw()"
            [value]="hueStep"
          ></mat-slider>
        </div>
        <div class="flex-baseline">
          <mat-form-field>
            <mat-label>Hue Step</mat-label>
            <input
              matInput
              type="number"
              [(ngModel)]="hueStep"
              (change)="draw()"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="slider-and-input">
        <div class="slider-container">
          <mat-slider
            min="0"
            max="360"
            step="1"
            value="0"
            (input)="hueOffset = $event.value; draw()"
            [value]="hueOffset"
          ></mat-slider>
        </div>
        <div class="flex-baseline">
          <mat-form-field>
            <mat-label>Hue Offset</mat-label>
            <input
              matInput
              type="number"
              [(ngModel)]="hueOffset"
              (change)="draw()"
            />
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</div>
